<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component | Nasratullah Talash</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style></style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="upper">
          <div class="upper__img">
            <img
              src="./images/image-victor.jpg"
              alt="A man's profile picture"
            />
          </div>
        </div>
        <div class="lower">
          <p class="username">Victor Crest<span class="age">26</span></p>
          <p class="location">London</p>
          <div class="profile">
            <div class="followers"><span>80K</span><span>Followers</span></div>
            <div class="likes"><span>803K</span><span>Likes</span></div>
            <div class="photos"><span>1.4K</span><span>Photos</span></div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.twitter.com/nasratdev" target="_blank"
        >Nasratullah Talash</a
      >.
    </div>
  </body>
</html>
